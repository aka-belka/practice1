 <!DOCTYPE html>
 <html lamg = "ru"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Практики</title> 
        <link rel="stylesheet" href="../style/styles.css">
    </head> 
    <body> 
        <div class="theme-switch">
            <input type="checkbox" id="theme-checkbox" class="theme-switch__checkbox">
            <label for="theme-checkbox" class="theme-switch__label">
                <svg class="theme-switch__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <span class="theme-switch__text">Темная тема</span>
            </label>
        </div>
        <div class="page"> 
            <header class="header">
                <h1 class="header__title">Практики</h1>
            </header> 
            <nav class="nav"> 
                <ul class="nav__list"> 
                    <li class="nav-item">
                        <a class="nav__link" href="../index.html">Главная</a>
                    </li> 
                    <li class="nav__item">
                        <a class="nav__link" href="news.html">Новости</a>
                    </li> 
                    <li class="nav__item nav__item--active">
                        <a class="nav__link" href="practices.html">Практики</a>
                    </li>  
                    <li class="nav__item">
                        <a class="nav__link" href="goods.html">Товары</a>
                    </li> 
                    <li class="nav__item">
                        <a class="nav__link" href="contacts.html">Контакты</a>
                    </li> 
                </ul> 
            </nav> 
            <main class="content">
            </main>
            <footer class="footer">
                <p class="footer__text">© 2025 Практики. Все права защищены.</p>
            </footer>
        </div>   
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const themeCheckbox = document.getElementById('theme-checkbox');
                
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-theme');
                    themeCheckbox.checked = true;
                }
                
                themeCheckbox.addEventListener('change', function() {
                    if (this.checked) {
                        document.body.classList.add('dark-theme');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        document.body.classList.remove('dark-theme');
                        localStorage.setItem('theme', 'light');
                    }
                });
            });
        </script>     
    </body>
 </html>
