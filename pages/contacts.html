 <!DOCTYPE html>
 <html lamg = "ru"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Контакты</title> 
        <link rel="stylesheet" href="../style/styles.css">
    </head> 
    <body>  
        <div class="theme-switch">
            <input type="checkbox" id="theme-checkbox" class="theme-switch__checkbox">
            <label for="theme-checkbox" class="theme-switch__label">
                <svg class="theme-switch__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <span class="theme-switch__text">Темная тема</span>
            </label>
        </div>
        <div class="page"> 
            <header class="header">
                <h1 class="header__title">Контакты</h1>
            </header>  
            <nav class="nav"> 
                <ul class="nav__list"> 
                    <li class="nav-item">
                        <a class="nav__link" href="../index.html">Главная</a>
                    </li> 
                    <li class="nav__item">
                        <a class="nav__link" href="news.html">Новости</a>
                    </li> 
                    <li class="nav__item">
                        <a class="nav__link" href="practices.html">Практики</a>
                    </li>  
                    <li class="nav__item">
                        <a class="nav__link" href="goods.html">Товары</a>
                    </li> 
                    <li class="nav__item nav__item--active">
                        <a class="nav__link" href="contacts.html">Контакты</a>
                    </li> 
                </ul> 
            </nav> 
            <main class="content"> 
                <section class="contacts"> 
                    <h2 class="contacts__title">Наши контакты</h2>
                    <div class="contacts__list">
                        <article class="contact-item">
                            <h3 class="contact-item__title">Адрес электронной почты</h3>
                            <p class="contact-item__value">sergeevnau18@gmail.com</p>
                        </article> 
                        <article class="contact-item">
                            <h3 class="contact-item__title">Телефон</h3>
                            <p class="contact-item__value">+7 999 999 99 99</p>
                        </article> 
                        <article class="contact-item">
                            <h3 class="contact-item__title">Социальные сети</h3>
                            <p class="contact-item__value">VK, Telegram, WhatsApp</p>
                        </article>
                    </div>
                    <button class="contact__button" onclick="contactModal.showModal()">Связаться с нами</button>
                </section> 
            </main>

            <footer class="footer">
                <p class="footer__text">© 2025 Контактная информация. Все права защищены</p>
            </footer>

            <dialog id="contactModal" class="modal"> 
                <header class="modal__header"> 
                    <h2 class="modal__title">Форма обратной связи</h2> 
                </header> 

                <div class="modal__content"> 
                    <form id="feedbackForm" method="dialog" class="modal__form"> 
                        <div class="modal__form-group"> 
                            <label for="name" class="modal__label">Имя <span class="modal__required">*</span></label> 
                            <input type="text" id="name" name="name" required placeholder="Введите ваше имя" class="modal__input"> 
                        </div> 

                        <div class="modal__form-group"> 
                            <label for="phone" class="modal__label">Телефон <span class="modal__required">*</span></label> 
                            <input type="tel" id="phone" name="phone" required placeholder="+7 (XXX) XXX-XX-XX" class="modal__input"> 
                        </div> 

                        <div class="modal__form-group"> 
                            <label for="email" class="modal__label">Электронная почта <span class="modal__required">*</span></label> 
                            <input type="email" id="email" name="email" required placeholder="example@mail.ru" class="modal__input"> 
                        </div> 

                        <div class="modal__form-group"> 
                            <label for="category" class="modal__label">Категория обращения <span class="modal__required">*</span></label> 
                            <select id="category" name="category" required class="modal__select"> 
                                <option value="">Выберите категорию</option> 
                                <option value="technical">Техническая поддержка</option> 
                                <option value="commercial">Коммерческое предложение</option> 
                                <option value="cooperation">Сотрудничество</option> 
                                <option value="complaint">Жалоба</option> 
                                <option value="suggestion">Предложение</option> 
                                <option value="other">Другое</option> 
                            </select> 
                        </div> 

                        <div class="modal__form-group"> 
                            <label for="message" class="modal__label">Текст обращения <span class="modal__required">*</span></label> 
                            <textarea id="message" name="message" required placeholder="Опишите вашу проблему или вопрос..." class="modal__textarea"></textarea> 
                        </div> 

                        <div class="modal__actions"> 
                            <button type="submit" class="btn btn--secondary">Отмена</button> 
                            <button type="button" class="btn btn--primary" onclick="submitForm()">Отправить</button> 
                        </div> 
                    </form> 
                </div> 
            </dialog> 

            <script> 
                function submitForm() { 
                    const form = document.getElementById('feedbackForm'); 
                    const formData = new FormData(form); 
                    if (!form.checkValidity()) { 
                        form.reportValidity(); 
                        return; 
                    } 
                    const data = { 
                        name: formData.get('name'), 
                        phone: formData.get('phone'), 
                        email: formData.get('email'), 
                        category: formData.get('category'), 
                        message: formData.get('message') 
                    }; 
                    // В реальном приложении здесь был бы AJAX-запрос 
                    console.log('Данные формы:', data); 
                    alert('Спасибо! Ваше обращение отправлено. Мы свяжемся с вами в ближайшее время.'); 
                    contactModal.close(); 
                    form.reset(); 
                } 
                document.querySelector('.btn--secondary').addEventListener('click', function() {
                    var modal = document.getElementById('contactModal');
                    modal.close('cancel');
                });
                document.getElementById('feedbackForm').addEventListener('keypress', function(event) { 
                    if (event.key === 'Enter' && event.target.type !== 'textarea') { 
                        event.preventDefault(); 
                    } 
                }); 
            </script>
        </div>     
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const themeCheckbox = document.getElementById('theme-checkbox');
                
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-theme');
                    themeCheckbox.checked = true;
                }
                
                themeCheckbox.addEventListener('change', function() {
                    if (this.checked) {
                        document.body.classList.add('dark-theme');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        document.body.classList.remove('dark-theme');
                        localStorage.setItem('theme', 'light');
                    }
                });
            });
        </script>   
    </body>
 </html>
